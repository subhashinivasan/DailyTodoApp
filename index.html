<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Todo List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>My Todo List</h1>
        </header>
        <div class="input-area">
            <input type="text" id="new-todo-input" placeholder="Add a new todo...">
            <input type="date" id="new-todo-date">
            <button id="add-todo-btn">Add</button>
        </div>
        <div class="todo-list-area">
            <ul id="todo-list"></ul>
        </div>
        <div class="calendar-area">
            Future home for a calendar view or date-based filtering. Use the date input above to set due dates for todos.
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
